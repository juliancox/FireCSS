<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>FireCSS</title>

        <link rel="stylesheet" type="text/css" href="http://192.168.0.3:3000/stylesheets/style.css" />
        <link rel="stylesheet" type="text/css" href="http://192.168.0.3:3000/stylesheets/other.css" />

        <style>
            html {
                background-image: url(/images/trans.gif);
            }

        </style>

        <script type="text/javascript">
       getAncestorByAttribute = function(element, name, value) {
            if (!element.parentNode || !element.parentNode.getAttribute) return null;
            var attr = element.parentNode.getAttribute(name)
            if (attr && (attr == value || (value.test && value.test(attr)))) return element.parentNode;
            return getAncestorByAttribute(element.parentNode,name,value);
        }

        getAncestorByClassName = function(element, value) {
            return getAncestorByAttribute(element, 'class', new RegExp('(^|\\s)' + value + '($|\\s)'));
        }

        Array.prototype.last = function() {return this[this.length - 1];}

        document.addEventListener("DOMAttrModified", function() {
            console.log('attr modified');
        }, false);

        </script>


    </head>

    <body>
        <div id="content">
            <div id="logo">
                <h1>FireCSS</h1>
            </div>
            <div id="byline">
                <p>
                    See CSS changes in <em>all</em> browsers as you edit
                </p>
            </div>
            <div class="spacer"></div>
            <div id="description">
                <p class="desc">
                    FireCSS is an add-on for Firebug.
                    You edit CSS in Firebug.
                    FireCSS sends the changes to any browser open on that page.
                    When youâ€™re done you can download the modified CSS files.
                </p>
            </div>
            <div id ="manual-polling">
                <input id="manual-poll" type="button" value="Poll Now" onclick="poll()" />
            </div>
            <div>
                <a href="/file.pdf">PDF</a><br>
                    <a href="#" onclick="window.open('/file.pdf');return false;">Test</a>
            </div>
        </div>
        <script src="http://192.168.0.3:3000/javascripts/firecss.js" type="text/javascript"></script>
    </body>
</html>
